<!DOCTYPE html>
<html data-ng-app="sampleAngApp" lang="en">
<head>
  <title> Barter's Delight </title>
  <meta charset="utf-8">
  <meta name="sampleAngApp" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <script type="text/javascript" src="../javascripts/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../javascripts/angular.min.js"></script>
  <script type="text/javascript" src="../javascripts/angular-route.js"></script>
  <script type="text/javascript" src="../javascripts/angular-local-storage.min.js"></script>
</head>
<body>
  <div id="container" class="container" data-ng-controller="ListController">
    <div id="header">
      <a href="/views/index.html">
        <div id="head">Barter's Delight<div><span class="caption">Online trade parkland</span></div></div>
      </a>
      <div id="login-signup">
        <a class="links" href="#" data-ng-click="clearLocalStorage()">Reset</a>
        <a class="links" href="#">Sign Up</a>
        <a class="links" href="#">Login</a>
      </div>
      <div id="search">
        <input class="form-control" type="search" data-ng-model="searchName" data-ng-minlength="2" placeholder="What are you searching for ?"/>
      </div>
    </div>
    <div id="main" data-ng-view>

    </div>
    <div id="footer">
      <div id="links"><a>About Us</a><a>Core Values</a><a>Blog</a><a style="border: none;">Careers<a></div>
      <div id="copyright">
        <span>Copyright &copy 2014 <a class="foot-link">Sample</a> is powered by <a class="foot-link">Itachi Corp.</a></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../javascripts/sampleAngAppModule.js"></script>
  <script type="text/javascript" src="../javascripts/directives.js"></script>
  <script type="text/javascript" src="../javascripts/services.js"></script>
  <script type="text/javascript" src="../javascripts/filters.js"></script>
  <script type="text/javascript" src="../javascripts/controller/ListController.js"></script>
</body>
</html>
